# Checks and builds the project. For more info:
# https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: check

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-22.04

    services:
      # Postgres config taken from GitHub Actions help docs:
      # https://help.github.com/en/actions/configuring-and-managing-workflows/creating-postgresql-service-containers
      postgres:
        image: postgres
        env:
          POSTGRES_DB: felt
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm ci
      - run: npx gro lib/db/create
      - run: npx gro check
      - run: npx gro build
